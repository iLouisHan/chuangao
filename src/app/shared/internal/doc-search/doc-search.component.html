<h1 class="page-title"><div class="page-title-icon"></div>重要文档查询</h1>
<div class="main-container">
  <div class="condition-container">
    <div class="part-container">
      <h1 class="part-title">查询条件</h1>
      <div class="part-content clearfix">
        <form [formGroup]="form">
          <div class="form-item">
            <p>发文单位</p>
            <input formControlName="fileUnit">
          </div>
          <div class="form-item">
            <p>发文文号</p>
            <input formControlName="fileNum">
          </div>
          <div class="form-item">
            <p>关键字</p>
            <input formControlName="keyWord">
          </div>
          <div class="form-item">
            <p>文件类型</p>
            <select formControlName="fileType">
              <option value="">所有类型</option>
              <option value="政策文件">政策文件</option>
              <option value="收费管理">收费管理</option>
            </select>
          </div>
          <div class="form-item">
            <p>文件级别</p>
            <select formControlName="fileLevel">
              <option value="">所有级别</option>
              <option value="二级">二级</option>
              <option value="一级">一级</option>
            </select>
          </div>
          <div class="form-item">
            <p>发文时间起</p>
            <p-calendar [(ngModel)]="startTime" [locale]="en" [showIcon]="true" [ngModelOptions]="{standalone: true}" dateFormat="yy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
          </div>
          <div class="form-item">
            <p>发文时间止</p>
            <p-calendar [(ngModel)]="endTime" [locale]="en" [showIcon]="true" [ngModelOptions]="{standalone: true}" dateFormat="yy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
          </div>
          <div class="form-item">
            <button (click)="submit()" class="form-btn">查&nbsp;询</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="table-container">
    <div class="part-container">
      <h1 class="part-title">重要基础文档查看</h1>
      <div class="scroll-table-container">
        <div class="part-content">
          <div>
            <table class="myTable">
              <thead>
                <tr>
                  <th></th>
                  <th *ngFor="let field of cols">{{field.header}}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of planList">
                  <td><input type="checkbox" (click)="select(item.id)" [checked]="check(item.id)"></td>
                  <td *ngFor="let field of cols">{{item[field.field]}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <p-paginator *ngIf="hasData" [rows]="size" [totalRecords]="count" (onPageChange)="paginate($event)"></p-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
